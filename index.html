<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="wrapper">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="img/title.png" alt="">
                Painter
            </div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
        </div>
        <!-- //타이틀 -->
        <div id="header">
            <ul>
                <li><a href="#"><span class="underline">H</span>ello</a></li>
                <li><a href="#"><span class="underline">G</span>ood</a></li>
                <li><a href="#"><span class="underline">M</span>or</a></li>
                <li><a href="#"><span class="underline">N</span>ing</a></li>
                <li><a href="#"><span class="underline">S</span>hong</a></li>
            </ul>
        </div>
        <div id="paint_container">
            <div id="buttons">
                <button id="mode_btn" class="fill"></button>
                <button id="eraser_btn" class="eraser"></button>
                <button id="destroy_btn" class="destroy"></button>
                <button id="save_btn" class="save"></button>
                <button>
                    <label id="img_label" for="img_attach">
                        <img src="img/img_attach.png" alt="">
                    </label>
                    <input id="img_attach" type="file" accept="image/*">
                </button>
                <div id="line">
                    <span>SIZE</span>
                    <input id="line_width" type="range" min="1" max="20" value="10" step="0.1">
                </div>
            </div>
            <canvas></canvas>
        </div>
        <div id="color">
            <div id="select_color_box">
                <input class="select_color" type="color">
                <input class="select_color" type="color">
            </div>
            <div id="color_options">
                <div class="color_option" style="background-color: #ff7675;" data-color="#ff7675"></div>
                <div class="color_option" style="background-color: #fd79a8;" data-color="#fd79a8"></div>
                <div class="color_option" style="background-color: #fdcb6e;" data-color="#fdcb6e"></div>
                <div class="color_option" style="background-color: #00b894;" data-color="#00b894"></div>
                <div class="color_option" style="background-color: #00cec9;" data-color="#00cec9"></div>
                <div class="color_option" style="background-color: #0984e3;" data-color="#0984e3"></div>
                <div class="color_option" style="background-color: #6c5ce7;" data-color="#6c5ce7"></div>
                <div class="color_option" style="background-color: #b2bec3;" data-color="#b2bec3"></div>
                <div class="color_option" style="background-color: #636e72;" data-color="#636e72"></div>
                <div class="color_option" style="background-color: #2d3436;" data-color="#2d3436"></div>
            </div>
            <input id="text_attach" type="text" placeholder="Write and then double click">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
